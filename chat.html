<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>

    <style>
      /*#container {
            width: max-width;
            height: 700px;
            border: none;
        }*/
        .chatView {

          max-width: 850px;
          width: 100%;
          margin-right: auto;
          margin-left: auto;
          height: 95vh;
          padding-bottom: 30px;
          overflow: scroll;
          /*
          height: 90%;
          overflow-y: scroll;
          */
        }

        .chatView > p {
            display: inline-block;
            padding: 15px;
	          margin: 10px;
	          background-color: rgba(235,235,235);
	          border-radius: 10px;
	          float: left;
	          clear: both;
        }

        .chatView > p.myMessage {
          color: white;
	         background-color: rgba(60,160,255);
	         float: right;
	         clear: both;
        }

        .chat_message {
          position: fixed;
          bottom: 0;
          left: 0;
          width: 100%;
          background-color: rgba(255,255,255,0.8);
          text-align: center;
          /*
          margin: 0 auto;
          width: 70%;
          border: none;
          padding: 5px;
          background: rgba(255,255,255,1);
          */
        }

        #name {
          font-size: 15px;
          font-weight: bold;
          border: none;
        	height: 50px;
        	width: 10%;
          margin-right: 10px;

        }
        #message {
            width: 70%;
            height: 50px;
            background-color: rgba(220,220,220);
            border-radius: 50px;
            border: none;
            font-size: 15px;
        }
        #send {
            width: 7%;
            height:50px;
            border-radius: 50px;
            font-size: 15px;
            background: black;
            color: white;
        }

    </style>

</head>
<body>
  <!--<div id = "container">-->
    <div class = "waitingZone" style="display:none">
      <div>Waiting for a stranger...</div>
    </div>
    <div id = "chatView" class = "chatView" style="display:none">
      <!--<p></p>
      <p class = "myMessage"></p>-->
    </div>
    <div class = "chat_message">
      <input id="name" class="name" type="text" readonly>
      <input id="message" onkeydown="JavaScript:Enter_Check();" class="message" type="text" autocomplete="off">
      <button id = "send" onclick="chat_submit();">send</button>
    </div>
  <!--</div>-->

    <script src="//code.jquery.com/jquery-1.11.1.js"></script>
    <script src="/socket.io/socket.io.js"></script>
    <script>
        var socket = io();

        socket.on('connected', function() {
          $('.waitingZone').show();
          $('.chatView').hide();
          socket.emit('requestRandomChat');
        });

        socket.on('Username', function(name) {
          $('#name').val(name);
        });

        socket.on('completeMatch', (room_info) => {
          if (!room_info.matched) {
            console.log('Still looking for random match...');
          }
          else {
            console.log('Match completed');
            $('.waitingZone').hide();
            $('.chatView').show();
          }
        });

        socket.on('receive message', function(name,message) {
          var page = document.createElement('p');
          var text = name + ' : ' + message;
          if (name == $('#name').val()) {
            page.className = 'myMessage';
            text = message;
          }
          page.appendChild(document.createTextNode(text));
          document.getElementById('chatView').appendChild(page);
          var scroll = document.getElementById('chatView');
          scroll.scrollTop = scroll.scrollHeight;
        });


        function chat_submit() {
	        socket.emit('send message', $('#name').val(), $('#message').val());
	        $('#message').val("");
	        $("#message").focus();
	        e.preventDefault();
        }

        function Enter_Check(){
	        if(event.keyCode == 13){
            chat_submit();
		        document.getElementById('message').value = "";
	       }
        }
    </script>
</body>
</html>
